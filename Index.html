<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Search the city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Kerala, IN</div>
                <div class="date">Saturday, 6 June 2020</div>
            </section>
            <section class="current">
                <div class="temperature">15<span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">23°C / 25°C</div>
            </section>
        </main>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
